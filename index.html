<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body>

    <div class="light-dark">
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

    <header>
        <img src="./assets/logo.png" alt="Logo Starbucks" class="logo">
    </header>

    <main>
        <div class="texto">
            <h2>Não é apenas café, é um <span>Starbucks</span></h2>
            <p>Starbucks é uma empresa multinacional norte-americana, com a maior cadeia de cafeterias do mundo. Tem sua sede na cidade de Seattle, estado de Washington.</p>
            <button class="button"><a class="button-link" href="https://github.com/eduardobetti" target="_blank">Deixe o seu LIKE</a></button>
        </div>

        <div class="menu">
            <img src="./assets/copo-verde-pequeno.png" alt="Copinho verde" class="copo-pequeno verde">
            <img src="./assets/copo-rosa-pequeno.png" alt="Copinho rosa" class="copo-pequeno rosa">
            <img src="./assets/copo-roxo-pequeno.png" alt="Copinho roxo" class="copo-pequeno roxo">
        </div>

        <div class="imagem">
            <img src="./assets/copo-verde.png" alt="Copo Starbucks" class="copo-starbucks">
        </div>
    </main>

</body>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

</html>
